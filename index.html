<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prince Dev RSA - Calculator App</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>
<body>
    <h1>Calculator App by<br/><span>- Prince Dev RSA</span></h1>

    <main class="calculator">
        <!-- calculator screen -->
            <div class="screen"></div>
        <!-- calculator buttons -->
         <div class="buttons">
            <button data-value="1">1</button>
            <button data-value="2">2</button>
            <button data-value="3">3</button>
            <button data-value="4">4</button>
            <button data-value="5">5</button>
            <button data-value="6">6</button>
            <button data-value="7">7</button>
            <button data-value="8">8</button>
            <button data-value="9">9</button>
            <button data-value="0">0</button>
            <button data-value="-">&minus;</button>
            <button data-value="+">&plus;</button>
            <button data-value="/">&div;</button>
            <button data-value="*">&times;</button>
            <button data-value="=">&equals;</button>
            <button data-value="c">CA</button>
         </div>
    </main>

    <img src="images/About-Image-optimized.png" alt="the Author image" class="prince-image">
</body>
</html>
